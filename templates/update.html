<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

</div>

<div class="topnav">

    <a href="delete">Delete</a>

<form action="{{ url_for('update')}}" method="post" autocomplete="off">
  <label for="gov_number">Government Number:</label><br>
  <input type="text" id="gov_number" name="gov_number" value="36"><br><br>

  <label for="prime_min">Prime Minister:</label><br>
  <input type="text" id="prime_min" name="prime_min" value="5"><br><br>

  <label for="start_date">Start Date:</label><br>
  <input type="text" id="start_date" name="start_date" value="2019-06-20"><br><br>

  <label for="recommendation_id">Recommendation ID:</label><br>
  <input type="text" id="recommendation_id" name="recommendation_id" value="1"><br><br>

  <input type="submit" value="Update"><br><br>

  <div class="msg">{{ msg }}</div><br>
</form>

</body>
</html>
